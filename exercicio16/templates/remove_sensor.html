<!-- remove_sensor.html -->
{% extends "dictionary.html" %} {% block dict %}
<h2>Deletar sensor</h2>
<form action="{{ url_for('del_sensor')}}" method="post">
    <select name="sensor" class="Input">
        {% for key, value in dictionary.items() %}
        <option>{{ key }}</option>
        {% endfor %}
        <p><input type="submit" value="Deletar" /></p>
    </select>
</form>

{% endblock dict %}
