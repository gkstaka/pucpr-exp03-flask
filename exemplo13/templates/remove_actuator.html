{% extends "dictionary.html" %} {% block dict %}
<h2>Deletar atuador</h2>
<form action="{{ url_for('actuators.del_actuator')}}" method="post">
    <select name="actuator" class="Input">
        {% for key, value in dictionary.items() %}
        <option>{{ key }}</option>
        {% endfor %}
        <p><input type="submit" value="Deletar" /></p>
    </select>
</form>

{% endblock dict %}
