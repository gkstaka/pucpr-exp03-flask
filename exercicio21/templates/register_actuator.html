{% extends"base.html" %} {% block content%}
<div class="vertical-center">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-body">
                    <form action="http://localhost/register_actuator_form" method="POST">
                        <p>Atuador:</p>
                        <p>
                            <input
                                type="text"
                                name="actuator"
                                placeholder="Atuador"
                                required />
                        </p>
                        <p>Estado:</p>
                        <p>
                            <input
                                type="text"
                                name="state"
                                placeholder="Estado"
                                required />
                        </p>
                        <p><input type="submit" value="Cadastrar" /></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
