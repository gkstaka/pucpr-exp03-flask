{% extends"base.html" %} {% block content%}
<div class="vertical-center">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-body">
                    <form
                        action="http://localhost/add_sensor"
                        method="POST">
                        <p>Sensor:</p>
                        <p>
                            <input
                                type="text"
                                name="sensor"
                                placeholder="Sensor"
                                required />
                        </p>
                        <p>Leitura:</p>
                        <p>
                            <input
                                type="text"
                                name="reading"
                                placeholder="Leitura"
                                required />
                        </p>
                        <p><input type="submit" value="Cadastrar" /></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
