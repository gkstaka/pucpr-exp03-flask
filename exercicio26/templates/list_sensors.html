<!--users.html -->
{% extends"base.html" %} {% block content%}
<div class="vertical-center">
    <div class="container view">
        <div class="justify-content-center">
            {% if dictionary|length> 0 %}
            <table
                id="view_users"
                class="table table-striped table-bordered"
                style="width: 100%">
                <h3>{{ dict_type }}:</h3>
                <thead>
                    <tr>
                        <th>Sensor</th>
                        <th>Leitura</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in dictionary.items() %}
                    <tr>
                        <td>
                            <p>{{ key }}</p>
                            <a href="/edit_sensor?name={{key}}">Editar</a>
                        </td>
                        <td><p>{{ value }}</p><a href="/edit_reading?name={{key}}&reading={{value}}">Editar</a>
                        </td></td>
                        <td>
                            <a href="http://localhost/del_sensor?name={{key}}"
                                >Deletar</a
                            >
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <form action="http://localhost/register_sensor">
                <p><input type="submit" value="Adicionar sensor" /></p>
            </form>
            {% else %}
            <p>Ainda não usuários registrados!</p>
            <p></p>
            <form action="http://localhost/register_sensor">
                <p><input type="submit" value="Adicionar sensor" /></p>
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock%}
